services:
  ml-db:
    image: postgres:17
    container_name: ml-postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mluser} -d ${POSTGRES_DB:-market_data}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ml-db-data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/backup:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mluser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mlpassword}
      - POSTGRES_DB=${POSTGRES_DB:-market_data}
    ports:
      - "5432:5432"

volumes:
  ml-db-data:
